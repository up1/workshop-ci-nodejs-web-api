version: "3"
services:
  frontend:
    build:
      context: ./frontend
    image: frontend:1.0
    ports:
      - 8080:80
    
  backend:
    build:
      context: ./backend
    image: backend:1.0
    ports:
      - 3000:3000
    environment:
      - DB_HOST=mysql
      - DB_NAME=demo
      - DB_USER=user
      - DB_PASSWORD=password
  
  mysql:
    image: mysql:8.0.33
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=demo
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - ./db/table.sql:/docker-entrypoint-initdb.d/1.sql
      - ./db/data.sql:/docker-entrypoint-initdb.d/2.sql